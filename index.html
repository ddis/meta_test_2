<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="progress" style="display: none">
                <div class="progress-bar progress-bar-striped" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                     style="width: 0%;">0%
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="file">
                </div>
                <button type="button" class="btn btn-primary upload" id="upload-btn">Загрузить</button>
                <button type="button" class="btn btn-danger re-upload" style="display: none" id="re-upload-btn">Повторить</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
